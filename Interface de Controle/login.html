<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cruzamento 4.0 - Login</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 95%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      background: #2ecc71;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #27ae60;
    }

    .erro {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }

    .info {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>üîê Cruzamento 4.0</h2>

    <input type="text" id="usuario" placeholder="Usu√°rio">
    <input type="password" id="senha" placeholder="Senha">

    <button onclick="login()">Entrar</button>

    <div class="erro" id="erro"></div>

    <div class="info">
      Acesso restrito ao operador do sistema
    </div>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      if (usuario === "admin" && senha === "cruzamento4") {
        window.location.href = "index.html";
      } else {
        document.getElementById("erro").innerText =
          "Usu√°rio ou senha inv√°lidos!";
      }
    }
  </script>

</body>
</html>
